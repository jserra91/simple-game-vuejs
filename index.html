<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS</title>
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css.map">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row" style="padding: 10px;" v-if="youSurrender || youWin">
                <div class="col-2">  </div>
                <div class="col-8">
                    <div class="alert alert-danger" role="alert" v-if="youSurrender">
                        <center>
                            Your are a noob!
                        </center>
                    </div>
                    <div class="alert alert-success" role="alert" v-if="youWin">
                        <center>
                            You Win!
                        </center>
                    </div>
                </div>
                <div class="col-2">  </div>
            </div>
            <div class="row" style="padding: 50px;">
                <div class="col-2">  </div>
                <div class="col-3">
                    <center>You</center>
                    <div class="progress">
                        <div class="progress-bar bg-success" 
                            role="progressbar"
                            v-bind:style="{ width: youHealth + '%' }"
                            aria-valuenow="25" 
                            aria-valuemin="0" 
                            aria-valuemax="100">{{youHealth}}%</div>
                    </div>
                </div>
                <div class="col-2"> </div>
                <div class="col-3">
                    <center>Enemy</center>
                    <div class="progress">
                        <div class="progress-bar bg-success" 
                            role="progressbar" 
                            v-bind:style="{ width: oponentHealth + '%' }"
                            aria-valuenow="25" 
                            aria-valuemin="0" 
                            aria-valuemax="100">{{oponentHealth}}%</div>
                    </div>
                </div>
                <div class="col-2"> </div>
            </div>
            <div class="row">
                <div class="col-2">  </div>
                <div class="col-3">
                    <img src="./images/knight.png" />
                </div>
                <div class="col-2"> </div>
                <div class="col-3">
                    <img src="./images/knight-rotate.png" />
                </div>
                <div class="col-2"> </div>
            </div>
        </div>
        <div class="container" v-if="!startGame">
            <div class="row" style="padding: 50px;">
                <div class="col-4">  </div>
                <div class="col-4">
                    <button type="button"
                        class="btn btn-success" 
                        style="width: 100%; height: 50px;"
                        @click="startGameF">
                        Start Game
                    </button>
                </div>
                <div class="col-4"> </div>
            </div>
        </div>
        <div class="container" v-if="startGame && !youWin">
            <div class="row" style="padding-bottom: 50px;">
                <div class="col-2">  </div>
                <div class="col-8">
                    <div class="row">
                        <div class="col-3">
                            <button type="button"
                                class="btn btn-danger"
                                style="width:100%"
                                @click="attackF">
                                Attack
                            </button>   
                        </div>
                        <div class="col-3">
                            <button type="button"
                                class="btn btn-warning"
                                style="width:100%"
                                @click="superAttackF">
                                Super Attack
                            </button>   
                        </div>
                        <div class="col-3">
                            <button
                                type="button"
                                class="btn btn-success"
                                style="width:100%"
                                @click="healthF">
                                Health
                            </button>   
                        </div>
                        <div class="col-3">
                            <button type="button"
                                class="btn btn-secondary"
                                style="width:100%"
                                @click="surrenderF">
                                Surrender
                            </button>   
                        </div>
                    </div>
                </div>
                <div class="col-2"> </div>
            </div>
        </div>
        <div class="container" v-if="startGame">
            <div class="row" style="padding-bottom: 20px;">
                <div class="col-2">  </div>
                <div class="col-8">
                    <span v-html="listDamage">
                    </span>
                </div>
                <div class="col-2">  </div>
            </div>
        </div>
    </div>
    <script src="vue.js"></script>
    <script src="vue-controls.js"></script>
</body>
</html>
